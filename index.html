<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Слуцкий ДОСААФ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar"></div>

    <div class="logo-section">
      <img src="img/gerb.png" alt="Герб Республики Беларусь" class="gerb">
      <h1>Слуцкий ДОСААФ</h1>
      <img src="img/dosaaf-logo.png" alt="Логотип ДОСААФ" class="dosaaf-logo">
    </div>

    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О нас</a>
      <a href="prices.html">Цены</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Добро пожаловать в Слуцкий ДОСААФ</h2>
      <p>Государственная автошкола, готовящая водителей категорий A, B, C, D, E с гарантией качества и официальной аккредитацией.</p>
    </section>

    <section class="form-section">
      <h2>Оставить заявку на обучение</h2>
      <form id="trainingForm">
  <label for="name">ФИО:</label>
  <input type="text" id="name" name="name" required />

  <label for="phone">Телефон:</label>
  <input type="tel" id="phone" name="phone" required />

  <label for="data">Дата рождения:</label>
  <input type="text" id="data" name="data" required />

  <label for="prop">Место жительства:</label>
  <input type="text" id="prop" name="prop" required />

  <label for="course">Категория обучения:</label>
  <select id="course" name="course" required>
    <option value="">Выберите категорию</option>
    <option value="A">A (мотоцикл)</option>
    <option value="B">B (легковой автомобиль)</option>
    <option value="C">C (грузовой автомобиль)</option>
    <option value="E">E (грузовой с прицепом)</option>
    <option value="D">D (автобус)</option>
  </select>

  <label for="comment">Комментарий:</label>
  <textarea id="comment" name="comment" rows="3"></textarea>

  <button type="submit">Отправить заявку</button>
  <p id="status" style="text-align:center;margin-top:10px;color:#003399;"></p>
</form>
    </section>
  </main>

  <footer>
    <p>© 2025 Слуцкий ДОСААФ. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
